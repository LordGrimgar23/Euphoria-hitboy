<script>
function fetchAPI(){
    const type = document.getElementById('apiType').value;
    const provider = document.getElementById('apiProvider').value;
    const action = document.getElementById('action').value;
    const ids = document.getElementById('ids').value;
    const category = document.getElementById('category').value;
    const keyword = document.getElementById('keyword').value;
    const hours = document.getElementById('hours').value;
    const year = document.getElementById('year').value;
    const isend = document.getElementById('isend').value;
    const format = document.getElementById('format').value;
    const page = document.getElementById('page').value;
    const pagesize = document.getElementById('pagesize').value;
    const sortdir = document.getElementById('sortdir').value;

    let url = `https://xvidapi.com/api.php/${provider}/${type}?ac=${action}`;
    if(ids) url += `&ids=${ids}`;
    if(category) url += `&t=${category}`;
    if(keyword) url += `&wd=${encodeURIComponent(keyword)}`;
    if(hours) url += `&h=${hours}`;
    if(year) url += `&year=${year}`;
    if(isend) url += `&isend=${isend}`;
    if(format) url += `&at=${format}`;
    if(page) url += `&pg=${page}`;
    if(pagesize) url += `&pagesize=${pagesize}`;
    if(sortdir) url += `&sort_direction=${sortdir}`;

    document.getElementById('result').textContent = 'Fetching...';

    fetch(url)
    .then(res => res.text())
    .then(data => {
        if(format === 'json') {
            try { data = JSON.stringify(JSON.parse(data), null, 2); } catch(e) {}
        }
        document.getElementById('result').textContent = data;
    })
    .catch(err => {
        document.getElementById('result').textContent = 'Error:\n'+err;
    });
}
