<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Euphoria Movies</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --c-purple-main:#cba3ff;
      --c-purple-soft:#b985ff;
      --c-purple-strong:#f0d4ff;
      --c-bg:#050617;
      --c-white:#f4f7fc;
      --c-muted:#a6b1c9;
      --font-main:"Inter",system-ui,sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:var(--font-main);
      color:var(--c-white);
      background-color:var(--c-bg);
      min-height:100vh;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      position:relative;
    }

    .bg-animation{
      position:fixed;
      inset:0;
      z-index:-3;
      overflow:hidden;
      background:
        radial-gradient(circle at 20% 20%,rgba(0, 16, 255, 0.8),transparent 60%),
        radial-gradient(circle at 80% 70%,rgba(186, 0, 255, 0.8),transparent 60%),
        var(--c-bg);
    }
    .blob{
      position:absolute;
      width:55vw;height:55vw;
      top:50%;
      margin-top:-27.5vw;
      margin-left:-27.5vw;
      filter:blur(90px);
      opacity:0.8;
      animation:float 18s infinite ease-in-out alternate;
    }
    .blob-1{
      left:20%;
      background:radial-gradient(circle,rgba(203,163,255,0.9) 0%,transparent 70%);
    }
    .blob-2{
      left:80%;
      background:radial-gradient(circle,rgba(255,132,255,0.9) 0%,transparent 70%);
      animation-delay:-6s;
    }
    @keyframes float{
      0%{transform:translate(0,0) scale(1);}
      50%{transform:translate(30px,50px) scale(1.08);}
      100%{transform:translate(-20px,-30px) scale(0.96);}
    }

    .page-shell{
      padding-top:80px;
      padding-bottom:40px;
      max-width:1200px;
      margin:0 auto;
    }

    .page-title{
      font-size:clamp(2.6rem,4vw,3.4rem);
      font-weight:800;
      letter-spacing:-1.5px;
      text-align:center;
      margin-bottom:6px;
      background:linear-gradient(131deg,rgba(255, 0, 238, 1) 0%, rgba(0, 0, 255, 1) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 0 18px rgba(203,163,255,0.6));
    }
    .page-subtitle{
      text-align:center;
      color:var(--c-muted);
      margin-bottom:18px;
      font-size:0.95rem;
    }

    .top-row{
      width:100%;
      display:flex;
      justify-content:center;
      gap:12px;
      margin:18px 0 10px;
      padding:0 12px;
      flex-wrap:wrap;
    }
    .search-wrap{
      display:flex;
      align-items:center;
      gap:8px;
      width:920px;
      max-width:100%;
    }
    #searchInput{
      flex:1 1 1px;
      padding:13px 16px 13px 42px;
      font-size:16px;
      border-radius:14px;
      border:1px solid rgba(203,163,255,0.6);
      background:rgba(20,18,46,0.85);
      color:#fff;
      box-shadow:inset 0 0 8px rgba(203,163,255,0.6),0 0 14px rgba(203,163,255,0.6);
    }
    #searchInput::placeholder{color:#bdb9d8;}

    #ratingSelect{
      min-width:150px;
      height:44px;
      border-radius:12px;
      padding:8px 10px;
      font-size:14px;
      background:rgba(20,18,46,0.9);
      color:#fff;
      border:1px solid rgba(203,163,255,0.7);
      box-shadow:0 0 16px rgba(203,163,255,0.6);
      appearance:none;
    }

    #main{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
      gap:16px;
      padding:16px;
      max-width:1200px;
      margin:0 auto 18px auto;
    }

    .card{
      background:rgba(18,16,40,0.95);
      border-radius:14px;
      overflow:hidden;
      cursor:pointer;
      box-shadow:0 6px 22px rgba(0,0,0,0.7);
      display:flex;
      flex-direction:column;
      border:1px solid rgba(255,255,255,0.08);
      transition:transform .15s ease;
    }
    .card:hover{transform:translateY(-6px);}
    .card img{
      width:100%;
      height:230px;
      object-fit:cover;
    }
    .card h4{
      padding:9px;
      font-size:.9rem;
      text-align:center;
    }

    #modal{
      position:fixed;inset:0;
      background:rgba(0,0,0,0.86);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:999;
      padding:24px;
    }
    #modalContent{
      width:100%;
      max-width:980px;
      background:rgba(18,16,40,0.98);
      border-radius:20px;
      padding:16px;
    }
    #closeModal{
      float:right;
      background:#ff5c5c;
      border:none;
      color:#fff;
      padding:6px 12px;
      border-radius:999px;
      cursor:pointer;
    }
    #iframeWrap{
      width:100%;
      height:520px;
      margin-top:10px;
    }
    #modalIframe{
      width:100%;
      height:100%;
      border:none;
    }
  </style>
</head>

<body>
<div class="bg-animation">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
</div>

<div class="page-shell">
  <h1 class="page-title">Euphoria Movies</h1>
  <p class="page-subtitle">Stream movies & series in one place</p>

  <div class="top-row">
    <div class="search-wrap">
      <input id="searchInput" placeholder="Search movies & shows..." />
    </div>
    <select id="ratingSelect">
      <option value="all">All Ratings</option>
      <option value="gpg">G / PG</option>
      <option value="pg13">PG-13</option>
      <option value="r">R</option>
    </select>
  </div>

  <div id="main"></div>
</div>

<div id="modal">
  <div id="modalContent">
    <button id="closeModal">Close</button>
    <div id="iframeWrap">
      <iframe id="modalIframe" allowfullscreen></iframe>
    </div>
  </div>
</div>

<script>
  const API_KEY = '3a73619bbb8fc6d47742d1b5b2b707b5';
  const baseURL = 'https://api.themoviedb.org/3';
  const main = document.getElementById('main');
  const modal = document.getElementById('modal');
  const modalIframe = document.getElementById('modalIframe');

  async function loadPopular(){
    const res = await fetch(`${baseURL}/movie/popular?api_key=${API_KEY}`);
    const data = await res.json();
    data.results.forEach(m=>{
      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`
        <img src="https://image.tmdb.org/t/p/w500${m.poster_path}">
        <h4>${m.title}</h4>
      `;
      card.onclick=()=>{
        modal.style.display='flex';
        modalIframe.src=`https://vidsrc.xyz/embed/movie?tmdb=${m.id}`;
      };
      main.appendChild(card);
    });
  }

  document.getElementById('closeModal').onclick=()=>{
    modal.style.display='none';
    modalIframe.src='';
  };

  loadPopular();
</script>
</body>
</html>
