<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Euphoria AI</title>

<style>
:root {
  --bg: #05010a;
  --panel: #0c0316;
  --purple: #7c3aed;
  --sakura: #f9a8d4;
  --text: #f4f4f5;
  --muted: #a1a1aa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #1a032b, var(--bg));
  font-family: system-ui;
  color: var(--text);
  height: 100vh;
  display: flex;
}

.app {
  width: 100%;
  max-width: 900px;
  margin: auto;
  height: 95vh;
  display: flex;
  flex-direction: column;
  background: var(--panel);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 60px #7c3aed30;
}

header {
  padding: 14px 18px;
  border-bottom: 1px solid #ffffff10;
  display: flex;
  justify-content: space-between;
}

header h1 {
  margin: 0;
  font-size: 18px;
  background: linear-gradient(90deg, var(--purple), var(--sakura));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.controls {
  display: flex;
  gap: 8px;
}

select, input {
  background: #0a0214;
  color: var(--text);
  border: 1px solid #ffffff20;
  border-radius: 6px;
  padding: 6px 8px;
}

.chat {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.message {
  max-width: 75%;
  margin-bottom: 14px;
  padding: 12px 14px;
  border-radius: 12px;
  white-space: pre-wrap;
}

.user {
  background: linear-gradient(135deg, #7c3aed, #9333ea);
  margin-left: auto;
}

.assistant {
  background: #0a0214;
  border: 1px solid #ffffff10;
}

footer {
  border-top: 1px solid #ffffff10;
  padding: 12px;
  display: flex;
  gap: 10px;
}

textarea {
  flex: 1;
  resize: none;
  height: 48px;
  background: #0a0214;
  color: var(--text);
  border: 1px solid #ffffff20;
  border-radius: 8px;
  padding: 10px;
}

button {
  background: linear-gradient(135deg, var(--purple), var(--sakura));
  border: none;
  font-weight: bold;
  padding: 0 18px;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">
  <header>
    <h1>Euphoria AI</h1>
    <div class="controls">
      <select id="model">
        <option value="gpt-5.1">gpt-5.1</option>
        <option value="gemini-2.5-pro">gemini-2.5-pro</option>
        <option value="lumina">lumina</option>
        <option value="glm-4.6">z-ai</option>
        <option value="deepseek-v3">deepseek</option>
        <option value="qwq-32b">qwen</option>
        <option value="llama-4-scout-17b-16e-instruct">llama</option>
        <option value="kimi-k2-instruct">kimi</option>
        <option value="sonar">perplexity</option>
        <option value="mistral-small-latest">mistral</option>
        <option value="magistral-small-latest">magistral</option>
        <option value="claude-haiku-4-5-20251001">claude</option>
      </select>
      <input id="apiKey" type="password" />
    </div>
  </header>

  <div id="chat" class="chat"></div>

  <footer>
    <textarea id="input" placeholder="Message Euphoria AI..."></textarea>
    <button id="send">Send</button>
  </footer>
</div>

<script>
// ðŸ”‘ AUTO API KEY HERE
const AUTO_API_KEY = "sk-voidai-uQzEy7wMuIIGJJcraZ8a0IkmpsFgBTeNr969_AM4GW9fD-IXBH6SfceQdtPakMW36x6MhU23RwoYmLzEtt6XgmnUF4oXc0aIX-sVijo3-rArwE_V95pdnZMaIxTG3QVVAG-vFQ";

// auto-fill key
const apiKeyInput = document.getElementById("apiKey");
apiKeyInput.value ||= AUTO_API_KEY;

const chatEl = document.getElementById("chat");
const inputEl = document.getElementById("input");
const sendBtn = document.getElementById("send");

let messages = [
  { role: "system", content: "You are Euphoria AI, a helpful assistant." }
];

function addMessage(role, content) {
  const div = document.createElement("div");
  div.className = `message ${role}`;
  div.textContent = content;
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
  return div;
}

async function sendMessage() {
  const text = inputEl.value.trim();
  if (!text) return;

  inputEl.value = "";
  sendBtn.disabled = true;

  messages.push({ role: "user", content: text });
  addMessage("user", text);

  const assistantDiv = addMessage("assistant", "");
  const model = document.getElementById("model").value;

  try {
    const response = await fetch("https://api.voidai.app/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + apiKeyInput.value
      },
      body: JSON.stringify({
        model,
        messages,
        stream: true
      })
    });

    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let fullText = "";

    while (true) {
      const { value, done } = await reader.read();
      if (done) break;

      for (const line of decoder.decode(value).split("\n")) {
        if (!line.startsWith("data: ") || line.includes("[DONE]")) continue;
        const token = JSON.parse(line.slice(6))?.choices?.[0]?.delta?.content;
        if (token) {
          fullText += token;
          assistantDiv.textContent = fullText;
        }
      }
    }

    messages.push({ role: "assistant", content: fullText });
  } catch (e) {
    assistantDiv.textContent = "âš ï¸ Error: " + e.message;
  }

  sendBtn.disabled = false;
}

sendBtn.onclick = sendMessage;
inputEl.onkeydown = e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
};
</script>
</body>
</html>
