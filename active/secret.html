<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Euphoria</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  position: relative;
}

#particles-js {
  position: absolute;
  inset: 0;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
}
</style>

<script>
function unlockSite() {
  const input = document.getElementById("password").value;
  const error = document.getElementById("error");

  if (input === "secret for a donate") {
    document.getElementById("lockScreen").classList.add("hidden");
    document.getElementById("mainContent").classList.remove("hidden");
  } else {
    error.textContent = "Wrong password.";
  }
}
</script>
</head>

<body class="bg-gray-900 text-white">

<!-- ðŸ”’ PASSWORD SCREEN -->
<div id="lockScreen" class="min-h-screen flex items-center justify-center relative">
  <div id="particles-js"></div>

  <div class="relative z-10 bg-gray-800/90 backdrop-blur p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
    <h1 class="text-4xl font-bold mb-3 bg-gradient-to-r from-purple-400 to-pink-600 text-transparent bg-clip-text">
      Secret Euphoria
    </h1>

    <p class="text-gray-400 mb-4">
      Hint: <span class="italic">secret for a donate</span>
    </p>

    <input
      id="password"
      type="password"
      placeholder="Enter password"
      class="w-full bg-gray-700 border border-gray-600 rounded-md py-3 px-4 text-white mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
    >

    <button
      onclick="unlockSite()"
      class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-semibold transition"
    >
      Enter
    </button>

    <p id="error" class="text-red-400 mt-3"></p>
  </div>
</div>

<!-- âœ… ORIGINAL SITE (UNCHANGED LOOK) -->
<div id="mainContent" class="hidden relative min-h-screen">

<div id="particles-js"></div>

<div class="container mx-auto px-4 py-8 md:py-12">

<header class="text-center mb-10">
  <h1 class="text-4xl md:text-6xl font-bold tracking-tight bg-gradient-to-r from-purple-400 to-pink-600 text-transparent bg-clip-text">
    Secret Euphoria
  </h1>
  <p class="text-gray-400 mt-2 text-lg">Welcome to Secret Euphoria</p>
</header>

<main class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">

<a href="javascript:void(0);" onclick="openInAboutBlank('../games/Doki_Doki_Literature_Club.html')" class="bg-gray-800 hover:bg-green-600 text-white font-semibold py-4 px-2 rounded-lg shadow-lg text-center transition-all duration-300 transform hover:-translate-y-1">Doki Doki Literature Club</a>

<!-- ðŸ”½ PUT ALL YOUR ORIGINAL GAME LINKS BACK HERE -->
<!-- DO NOT CHANGE THEIR CLASSES â€“ LOOK WILL STAY IDENTICAL -->

</main>
</div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 80, density: { enable: true, value_area: 800 }},
    color: { value: "#ffffff" },
    opacity: { value: 0.3 },
    size: { value: 3, random: true },
    line_linked: { enable: true, opacity: 0.2 },
    move: { enable: true, speed: 2 }
  },
  interactivity: {
    events: { onhover: { enable: true, mode: "grab" } }
  },
  retina_detect: true
});
</script>

</body>
</html>
